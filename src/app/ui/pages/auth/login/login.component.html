<div class="modern-login-container">
  <mat-card class="modern-login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="modern-form">
        <div class="modern-form-column">
          <mat-form-field appearance="fill" class="modern-form-field">
            <mat-label>Username</mat-label>
            <input
              matInput
              formControlName="username"
              placeholder="Enter username"
            />
          </mat-form-field>
        </div>

        <div class="modern-form-column">
          <mat-form-field appearance="fill" class="modern-form-field">
            <mat-label>Password</mat-label>
            <input
              matInput
              formControlName="password"
              type="password"
              placeholder="Enter password"
            />
          </mat-form-field>
        </div>

        <div class="flex justify-center">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="loginForm.invalid"
            class="modern-form-button"
          >
            Login
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
