<!-- Main layout (Navbar + Drawer) -->
<mat-sidenav-container class="sidenav-container">
  <!-- Navbar -->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div>
        <button type="button" mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <span style="font-size: medium; text-transform: capitalize">
        {{
          currentUser ? currentUser.name + ' - ' + currentUser.roles : 'Invit√©'
        }}
      </span>

      <button
        *ngIf="!isLoggedIn"
        type="button"
        mat-icon-button
        routerLink="login"
      >
        <mat-icon>person</mat-icon>
      </button>

      <app-logout *ngIf="isLoggedIn" />
    </mat-toolbar>
    <div class="main-content">
      <router-outlet />
    </div>
  </mat-sidenav-content>

  <!-- Drawer -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport>
    <div>
      <mat-toolbar class="drawer-header">
        <mat-icon svgIcon="scan" class="scan-icon" /> Ski Club Annecy Novel
        <button type="button" mat-icon-button (click)="drawer.toggle()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-toolbar>
      <mat-nav-list (click)="drawer.toggle()">
        <a mat-list-item routerLink="home">Home</a>
        <a mat-list-item routerLink="events">Events</a>
      </mat-nav-list>
    </div>
    <mat-toolbar>
      <a href="https://www.facebook.com/skiclubannecynovel/" target="_blank">
        <mat-icon>facebook</mat-icon>
      </a>
    </mat-toolbar>
  </mat-sidenav>
</mat-sidenav-container>
